<!DOCTYPE html>
<html>
<head>
    <title>Payment Receipt Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #74ABE2, #5563DE);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(255,255,255,0.9);
            color: black;
            border-radius: 12px;
            padding: 20px;
            width: 420px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: fadeIn 1.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid gray;
            transition: 0.3s;
        }
        input:focus {
            border-color: #3498DB;
            box-shadow: 0 0 8px rgba(52,152,219,0.6);
            transform: scale(1.02);
        }
        button {
            background: #3498DB;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #2980B9;
            transform: scale(1.05);
        }
        .add-btn {
            background: #2ECC71;
        }
        .add-btn:hover {
            background: #27AE60;
        }
    </style>
    <script>
        function addItem() {
            const container = document.getElementById("items");
            const row = document.createElement("div");
            row.innerHTML = `
                <input type="text" name="item[]" placeholder="Item Name" required>
                <input type="number" name="qty[]" placeholder="Quantity" required>
                <input type="number" step="0.01" name="price[]" placeholder="Unit Price (â‚¹)" required>
            `;
            row.style.animation = "fadeIn 0.5s ease";
            container.appendChild(row);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>ðŸ’³ Payment Receipt Generator</h2>
        <form method="POST">
            <input type="text" name="customer" placeholder="Customer Name" required><br>
            <div id="items">
                <input type="text" name="item[]" placeholder="Item Name" required>
                <input type="number" name="qty[]" placeholder="Quantity" required>
                <input type="number" step="0.01" name="price[]" placeholder="Unit Price (â‚¹)" required>
            </div>
            <br>
            <button type="button" class="add-btn" onclick="addItem()">âž• Add More Items</button><br><br>
            <button type="submit">Generate Receipt</button>
        </form>
    </div>
</body>
</html>
