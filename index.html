<!DOCTYPE html>
<html>
<head>
    <title>Payment Receipt Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            animation: backgroundMove 6s infinite alternate;
        }
        @keyframes backgroundMove {
            from { background-position: left; }
            to { background-position: right; }
        }
        h1 {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            animation: zoomIn 1s ease-in-out;
        }
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Payment Receipt Generator</h1>
    <form action="/generate" method="POST">
        <input type="text" name="customer" placeholder="Customer Name" required><br>
        <div id="items">
            <input type="text" name="item[]" placeholder="Item Name" required>
            <input type="number" name="quantity[]" placeholder="Qty" required>
            <input type="number" step="0.01" name="price[]" placeholder="Price" required><br>
        </div>
        <button type="button" onclick="addItem()">Add Item</button><br><br>
        <button type="submit">Generate Receipt</button>
    </form>

    <script>
        function addItem() {
            const div = document.getElementById("items");
            div.insertAdjacentHTML("beforeend",
                '<input type="text" name="item[]" placeholder="Item Name" required> ' +
                '<input type="number" name="quantity[]" placeholder="Qty" required> ' +
                '<input type="number" step="0.01" name="price[]" placeholder="Price" required><br>'
            );
        }
    </script>
</body>
</html>
